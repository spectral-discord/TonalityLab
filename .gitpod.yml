checkoutLocation: TonalHub
workspaceLocation: .

tasks:
  - name: Terminal
    openMode: split-left
    before: |
      export RWFW_PATH="/workspace/redwood"
      export RWJS_DEV_API_URL="http://localhost"
    init: |
      mkdir /workspace/rw-test-app
    command: |
      cd /workspace/rw-test-app
      echo -e "\n\n\033[94m ======================================================" && echo -e "\n\033[33m âŒ› Please wait until the dev server is running on the right-side terminal. \n "rw-test-app" is being generated & linked with latest framework code. \n\nIf you make further changes to the framework..." &&  echo -e "1. \033[33mEnsure env vars are set \033[92m'export RWFW_PATH="/workspace/redwood" RWJS_DEV_API_URL="http://localhost"'\033[33m" && echo -e "2. \033[33mRun \033[92m'yarn rwfw project:sync'\033[33m to watch & sync changes into the test project" &&  echo -e "\n\033[94m ======================================================\n\n"
  - name: "Dev Servers"
    openMode: split-right
    before: |
      export RWFW_PATH="/workspace/redwood"
      export RWJS_DEV_API_URL="http://localhost"
      export REDWOOD_DISABLE_TELEMETRY=1
    init: |
      cd /workspace/redwood
      yarn install
      yarn run build:test-project ../rw-test-app --typescript --link --verbose
    command: |
      cd /workspace/rw-test-app
      yarn rw dev

ports:
  - port: 8910
    onOpen: open-browser
  - port: 8911
    onOpen: ignore
    visibility: public